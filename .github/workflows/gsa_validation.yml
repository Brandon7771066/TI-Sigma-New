name: GSA Algorithm Validation

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy pandas yfinance pytest scipy scikit-learn
    
    - name: Run unit tests
      run: pytest tests/test_gsa_core.py -v --tb=short
    
    - name: Run backtest validation
      run: python tests/test_gsa_backtest.py
    
    - name: Generate validation report
      run: |
        python -c "
        import json
        from datetime import datetime
        report = {
            'timestamp': datetime.now().isoformat(),
            'status': 'validated',
            'platform': 'GitHub Actions',
            'tests_passed': True
        }
        print('=== GSA VALIDATION REPORT ===')
        print(json.dumps(report, indent=2))
        "
