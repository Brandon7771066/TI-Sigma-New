; PlatformIO Project Configuration File
; ESP32 BLE Bridge for Mood Amplifier
; 
; Build: pio run
; Upload: pio run --target upload --upload-port /dev/ttyUSB0
; Monitor: pio device monitor --baud 115200
; Full cycle: pio run --target upload && pio device monitor

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; Libraries
lib_deps = 
    bblanchon/ArduinoJson@^6.21.0

; Build flags for BLE
build_flags = 
    -D CONFIG_BT_NIMBLE_ROLE_CENTRAL=1
    -D CONFIG_BT_NIMBLE_ROLE_OBSERVER=1
    -D ARDUINO_ESP32_DEV

; Serial port (update for your system)
; Linux: /dev/ttyUSB0 or /dev/ttyACM0
; Mac: /dev/cu.usbserial-*
; Windows: COM3, COM4, etc.
; upload_port = /dev/ttyUSB0
; monitor_port = /dev/ttyUSB0

; Memory settings for BLE
board_build.partitions = default.csv
